<!-- Migas de Pan -->
<div class="migas-pan"
    style="margin-bottom: 1rem; display: flex; align-items: center; gap: 8px; font-size: 14px; color: #667085;">
    <a href="/" style="color: inherit; text-decoration: none; display: flex; align-items: center; gap: 4px;">
        <span class="material-symbols-outlined" style="font-size: 18px;">home</span> Inicio
    </a>
    {% for miga in ruta_migas[:-1] %}
    <span class="material-symbols-outlined" style="font-size: 16px; color: #98a2b3;">chevron_right</span>
    <a href="{{ url_for('principal.indice', carpeta_id=miga.id) }}"
        style="color: inherit; text-decoration: none; font-weight: 500;">
        {{ miga.nombre }}
    </a>
    {% endfor %}
    <span class="material-symbols-outlined" style="font-size: 16px; color: #98a2b3;">chevron_right</span>
    {% if ruta_migas|length > 0 %}
        <span style="font-weight: 600; color: #344054;">{{ ruta_migas[-1].nombre }}</span>
    {% endif %}
</div>
