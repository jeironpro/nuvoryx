{% extends "base.html" %}

{% block title %}404 - Página no encontrada{% endblock %}

{% block content %}
<div class="contenedor-error">
    <span class="material-symbols-outlined icono-error">error</span>
    <h1 class="titulo-error">404 - Página no encontrada</h1>
    <p>Lo sentimos, la página que buscas no existe o ha sido movida.</p>
    <a href="{{ url_for('main.index') }}" class="btn-primario btn-volver">
        <span class="material-symbols-outlined">home</span>
        Volver al inicio
    </a>
</div>
{% endblock %}
